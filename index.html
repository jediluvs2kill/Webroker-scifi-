<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webroker // TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
      
      :root {
        --cyber-cyan: #00f0ff;
        --cyber-blue: #0066ff;
        --cyber-bg: #020408;
        --cyber-grid: rgba(0, 240, 255, 0.1);
      }

      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: var(--cyber-bg);
        color: var(--cyber-cyan);
        margin: 0;
        overflow: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #001122; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--cyber-cyan); 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fff; 
      }

      /* Utilities */
      .font-mono-cyber {
        font-family: 'Share Tech Mono', monospace;
      }
      
      .text-glow {
        text-shadow: 0 0 5px var(--cyber-cyan), 0 0 10px var(--cyber-cyan);
      }

      .border-glow {
        box-shadow: 0 0 10px rgba(0, 240, 255, 0.3), inset 0 0 5px rgba(0, 240, 255, 0.1);
      }

      /* CRT Effects */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 9998;
      }
      
      .noise {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .vignette {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,10,20,0.8) 100%);
        pointer-events: none;
        z-index: 9997;
      }

      /* Grid Background */
      .cyber-grid-bg {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(0, 240, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
      }
    </style>
